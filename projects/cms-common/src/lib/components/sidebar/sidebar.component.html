<div [class]="rootCssClass" [style.width]="pageModeService.width">
  <sidebar-large
    *ngIf="pageModeService.pageMode == PAGE_MODE_LARGE"
    [menus]="config.menus"
  ></sidebar-large>
  <sidebar-mini
    *ngIf="pageModeService.pageMode == PAGE_MODE_SMALL"
    [menus]="config.menus"
  ></sidebar-mini>
</div>
